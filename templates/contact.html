{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>Benjamin | Contact</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + JohnDoe main styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-bl" data-spy="affix" data-offset-top="510">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse mt-sm-20 navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'resume' %}" class="nav-link">Resume</a>
                    </li>
                </ul>
                <ul class="navbar-nav brand">
                    <img src="{% static 'imgs/250.jpg' %}" alt="" class="brand-img">
                    <li class="brand-txt">
                        <h5 class="brand-title">Ben Kubi</h5>
                        <div class="brand-subtitle">Embedded Systems Engineer | Developer</div>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'portfolio' %}" class="nav-link">Portfolio</a>
                    </li>
                    
                    <li class="nav-item last-item">
                        <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="section contact" id="contact">
            <div id="map" class="map"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="contact-form-card">
                            <h4 class="contact-title">Send a message</h4>
                            <form action="{% url 'send_email' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" type="text" name="name" placeholder="Name *" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="email" name="email" placeholder="Email *" required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="" name="message" placeholder=" Message *" rows="7" required></textarea>
                                </div>
                                <div class="form-group ">
                                    <button type="submit" class="form-control btn btn-primary" value="Send" >Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="contact-info-card">
                            <h4 class="contact-title">Get in touch</h4>
                            <!-- <div class="row mb-2">
                                <div class="col-1 pt-1 mr-1">
                                    <i class="ti-mobile icon-md"></i>
                                </div>
                                <div class="col-10 ">
                                    <h6 class="d-inline">Phone : <br> <span class="text-muted">+ (233) 275-278-775</span></h6>
                                </div>
                            </div> -->
                            <div class="row mb-2">
                                <div class="col-1 pt-1 mr-1">
                                    <i class="ti-map-alt icon-md"></i>
                                </div>
                                <div class="col-10">
                                    <h6 class="d-inline">Address :<br> <span class="text-muted">Tema, Accra Ghana.</span></h6>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-1 pt-1 mr-1">
                                    <i class="ti-envelope icon-md"></i>
                                </div>
                                <div class="col-10">
                                    <h6 class="d-inline">Email :<br> <span class="text-muted">ben.angmortey@gmail.com</span></h6>
                                </div>
                            </div>
                            <ul class="social-icons pt-4">
                                <li class="social-item"><a class="social-link text-dark" href="http://www.facebook.com/bhenkubi"><i class="ti-facebook"
                                            aria-hidden="true"></i></a></li>
                                <li class="social-item"><a class="social-link text-dark" href="http://www.github.com/lonebhen"><i class="ti-twitter"
                                            aria-hidden="true"></i></a></li>
                                <li class="social-item"><a class="social-link text-dark" href="mailto:ben.angmortey@gmail.com"><i class="ti-google"
                                            aria-hidden="true"></i></a></li>
                                <li class="social-item"><a class="social-link text-dark" href="http://www.instagram.com/__bhenn_"><i class="ti-instagram"
                                            aria-hidden="true"></i></a></li>
                                <li class="social-item"><a class="social-link text-dark" href="http://www.github.com/lonebhen"><i class="ti-github"
                                            aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- core  -->
        <script src="{% static 'vendors/jquery/jquery-3.4.1.js' %}"></script>
        <script src="{% static 'vendors/bootstrap/bootstrap.bundle.js' %}"></script>
        
        <!-- bootstrap 3 affix -->
        <script src="{% static 'vendors/bootstrap/bootstrap.affix.js' %}"></script>
        
        <!-- Isotope  -->
        <script src="{%static 'vendors/isotope/isotope.pkgd.js' %}"></script>
        
        
        <script src="{%static 'js/main.js' %}"></script>
</body>
</html>
