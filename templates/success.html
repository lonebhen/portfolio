{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emal send</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + main styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Thanks!!</h5>
              <h6 class="card-subtitle mb-2 text-muted">Message Submitted</h6>
              <p class="card-text">Benjamin will reach out to you</p>
              <form action="{% url 'home' %}">
                <!-- {% csrf_token %} -->
                <button class="btn btn-primary btn-rounded" type="submit">Home</button>
                </form>
              
            </div>
          </div>
    </div>

    <!-- core  -->
    <script src="{% static 'vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.js' %}"></script>
    
    <!-- bootstrap 3 affix -->
    <script src="{% static 'vendors/bootstrap/bootstrap.affix.js' %}"></script>
    
    <!-- Isotope  -->
    <script src="{%static 'vendors/isotope/isotope.pkgd.js' %}"></script>
    
    
    <script src="{%static 'js/main.js' %}"></script>




</body>
</html>
